name: Deploy

on:
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Fake test
        run: echo "Test passed"

  deploy-dev:
    name: Deploy / development
    runs-on: ubuntu-latest
    if: github.ref_name == 'develop'
    environment: development
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Deploy
        run: npm run deploy

  deploy-stg:
    name: Deploy / staging
    runs-on: ubuntu-latest
    if: github.ref_name == 'staging'
    environment: staging
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Deploy
        run: npm run deploy

  deploy-prd:
    name: Deploy / production
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    environment: production
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Deploy
        run: npm run deploy
